        <div class="card p-3 mb-3">

                        <div class="col-md-12 h3"><strong> [[data.title]]</strong>

        <div class="row">

                <div class="card p-3 mb-2">
                    <div class="row">
                        <div class="col-md-12 h3"><strong>What you'll learn</strong></div>
                        <div class="col-md-12 mb-1" ng-repeat="item in data.meta.overview.learn">
                           <b class="h5"><i class="fas fa-arrow-right ml-1"></i> [[item]]</b>
                        </div>

                     <div class="row">
                        <div class="col-md-12  mt-2">
                <div class="row">
                         <div class="col-md-12  mt-4"  >
                            <div class="card p-3 mb-2">
                                <div class="row">
                                    <div class="col-md-12 h3"><strong>Requirements</strong></div>
                                    <div class="col-md-12 mb-1" ng-repeat="item in data.meta.overview.requirements">
                                       <b class="h5"><i class="fas fa-arrow-right ml-1"></i> [[item]]</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12  mt-4"  >
                        <div class="card p-3 mb-2">
                            <div class="row">
                                <div class="col-md-12 h3"><strong>Course Curriculum</strong></div>
                                <div class="col-md-12 mb-1" >




                                        <div class="accordion" id="accordionExample[[$index]]" ng-repeat="(key, value) in data.meta.curriculum">
                                          <div class="card">
                                            <div class="card-header" id="headingOne[[$index]]">
                                              <h5 class="mb-0">
                                                <button class="btn btn-link" style="width:100%;text-align:left;color:#000;font-size:20px" type="button" data-toggle="collapse" data-target="#collapseOne[[$index]]" aria-expanded="true" aria-controls="collapseOne[[$index]]">
                                                    <strong>[[value.title]]</strong>
                                                </button>
                                              </h5>
                                            </div>

                                            <div id="collapseOne[[$index]]" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample[[$index]]">
                                              <div class="card-body">
                                                <div class="col-md-12 mb-1" ng-repeat="item in value.items">
                                                   <b class="h5"><i class="fas fa-arrow-right ml-1"></i> [[item.title]]</b>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                     </div>

            </div>
            <div class="col-md-4 mt-2"  >
                <div class="card p-3 mb-2">
                    <div class="row">
                        <div class="col-md-12 h3"><strong>Course Features</strong></div>
                        <div class="col-md-12 mb-1" ng-repeat="item in data.meta.overview.features">
                           <b class="h5"><i class="fas fa-check ml-1"></i> [[item]]</b>
                        </div>
                    </div>
                </div>
            </div>
