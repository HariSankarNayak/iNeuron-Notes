{% extends 'layout.html' %}

{% block body %}

<div class="wrapper" ng-app = "myapp" ng-controller = "courseCtl" ng-cloak="">

    <div class="page-header page-header-small">
      <div class="page-header-image" data-parallax="true" style="background-image: url('static/assets/img/bg6.jpg');">
      </div>
      <div class="content-center">
        <div class="container">
          <h1 class="title">iNeuron Course Details</h1>
          <div class="text-center">
            <a href="#pablo" class="btn btn-primary btn-icon btn-round">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-primary btn-icon btn-round">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#pablo" class="btn btn-primary btn-icon btn-round">
              <i class="fab fa-google-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 mb-3">
        <div class="row">
        <div class="col-md-12 mt-2" ng-repeat="c_item in details">
            <div class="card p-3 mb-2" ng-click="viewCourseDetails(c_item)">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                        <div class="ms-2 c-details">
                            <h3 class="mb-0"><strong>[[ c_item.course_name ]]</strong></h3>
                        </div>
                    </div>

                </div>
                <div class="mt-5">
                    <h3 class="text-muted">[[ c_item.description ]] </h3>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3 pull-right" > <span class="text1 h5 "> <strong>Rs. [[c_item.pricing.IN]]</strong></span> </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
  </div>


<script  src="{{ url_for('static', filename='anglureModule/course.js') }}"  type="text/javascript"></script>

{% endblock %}
